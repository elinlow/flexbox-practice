<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Flexbox Practice</title>
</head>
<body>
    <div class="flex-container">
        <div class="card-one cards">
            <div class="card-one__box-one"></div>
            <div class="card-one__box-two"></div>
            <div class="card-one__box-three"></div>
        </div>
        <div class="card-two cards">
            <div class="card-two__box-one"></div>
            <div class="card-two__box-two"></div>
            <div class="card-two__box-three"></div>
        </div>
        <div class="card-three cards">
            <div class="card-three__box-one"></div>
            <div class="card-three__box-two"></div>
            <div class="card-three__box-three"></div>
        </div>
        <div class="card-four cards">
            <div class="card-four__box-one"></div>
            <div class="card-four__box-two"></div>
            <div class="card-four__box-three"></div>
        </div>
        <div class="card-five cards">
            <div class="card-five__box-one"><p class="box-text">Some text</p></div>
            <div class="card-five__box-two"><p class="box-text">Some text</p></div>
            <div class="card-five__box-three"><p class="box-text">Some text</p></div>
        </div>
        <div class="card-six cards">
            <div class="card-six__box-one"></div>
            <div class="card-six__box-two"></div>
            <div class="card-six__box-three"></div>
        </div>
    </div>
    <div class="flex-container-2">
        <div class="second-card-one cards-2">
            <div class="second-card-one__circle-one first-card-circles circles"></div>
            <div class="second-card-one__circle-two first-card-circles circles"></div>
            <div class="second-card-one__circle-three first-card-circles circles"></div>
            <div class="second-card-one__circle-four first-card-circles circles"></div>
            <div class="second-card-one__circle-five first-card-circles circles"></div>
        </div>
        <div class="second-card-two cards-2">
            <div class="second-card-two__row">
                <div class="second-card-two__circle-one second-card-circles circles"></div>
                <div class="second-card-two__circle-two second-card-circles circles"></div>
            </div>
            <div class="second-card-two__row">
                <div class="second-card-two__circle-three second-card-circles circles"></div>
                <div class="second-card-two__circle-four second-card-circles circles"></div>
                <div class="second-card-two__circle-five second-card-circles circles"></div>
            </div>
        </div>
        <div class="second-card-three cards-2">
            <div class="second-card-three__circle-one third-card-circles circles"></div>
            <div class="second-card-three__circle-two third-card-circles circles"></div>
            <div class="second-card-three__circle-three third-card-circles circles"></div>
            <div class="second-card-three__circle-four third-card-circles circles"></div>
            <div class="second-card-three__circle-five third-card-circles circles"></div>
            <div class="second-card-three__circle-six third-card-circles circles"></div>
        </div>
        <div class="second-card-four cards-2">
            <div class="second-card-four__circle-one fourth-card-circles circles"></div>
            <div class="second-card-four__circle-two fourth-card-circles circles"></div>
            <div class="second-card-four__circle-three fourth-card-circles circles"></div>
            <div class="second-card-four__circle-four fourth-card-circles circles"></div>
            <div class="second-card-four__circle-five fourth-card-circles circles"></div>
            <div class="second-card-four__circle-six fourth-card-circles circles"></div>
        </div>
        <div class="second-card-five cards-2">
            <div class="second-card-five__circle-one fifth-card-circles circles"></div>
            <div class="second-card-five__circle-two fifth-card-circles circles"></div>
            <div class="second-card-five__circle-three fifth-card-circles circles"></div>
            <div class="second-card-five__circle-four fifth-card-circles circles"></div>
            <div class="second-card-five__circle-five fifth-card-circles circles"></div>
            <div class="second-card-five__circle-six fifth-card-circles circles"></div>
        </div>
    </div>
</body>
</html>
